<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaySwift - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-container {
      background: #ffffff;
      width: 320px;
      padding: 32px 28px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .logo {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 700;
      font-size: 22px;
      color: #4c51bf;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 20px;
      color: #111827;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: #4338ca;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .message {
      margin-top: 12px;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .message.error {
      background: #fee2e2;
      color: #b91c1c;
    }

    .message.success {
      background: #dcfce7;
      color: #166534;
    }

    .extra {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #4b5563;
    }

    .extra a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 24px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">PaySwift</div>
    <h2>Login to your account</h2>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          autocomplete="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          autocomplete="current-password"
          required
        />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div id="message" class="message"></div>

    <div class="extra">
      Don't have an account?
      <!-- For now just a placeholder; later we change to signup.html or JS navigation -->
      <a href="Ewalletsignup1_1.html" style="color: #667eea; text-decoration: none;">Sign up</a>
    </div>
  </div>

  <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
          e.preventDefault();

          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value;
          const messageDiv = document.getElementById('message');

          if (!username || !password) {
              messageDiv.textContent = 'Username and password are required';
              messageDiv.className = 'error';
              messageDiv.style.display = 'block';
              return;
          }

          try {
              const response = await fetch('http://localhost:3000/api/login', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ username, password })
              });

              const data = await response.json();

              if (data.success) {
                  messageDiv.textContent = data.message;
                  messageDiv.className = 'success';
                  messageDiv.style.display = 'block';

                  // later: redirect to dashboard page
                  window.location.href = 'Ewalletdashboard1_3.html?user=' + encodeURIComponent(username);
              } else {
                  messageDiv.textContent = data.message;
                  messageDiv.className = 'error';
                  messageDiv.style.display = 'block';
              }
          } catch (error) {
              messageDiv.textContent = 'Error connecting to server';
              messageDiv.className = 'error';
              messageDiv.style.display = 'block';
          }
      });

  </script>
</body>
</html>
