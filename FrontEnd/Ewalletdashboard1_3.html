<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-primary: #1e1e2f;
            --bg-secondary: #2a2a3e;

            --shadow-large: 0 10px 15px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-color-light);
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* General Utility Classes */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-grow { flex-grow: 1; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .grid { display: grid; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }

        .mt-8 { margin-top: 2rem; }

        .text-purple-400 { color: #a855f7; }
        .text-yellow-400 { color: #facc15; }

        .bg-\[\#1e1e2f\] { background-color: #1e1e2f; }
        .bg-\[\#2a2a3e\] { background-color: #2a2a3e; }
        .bg-gradient-to-b { background-image: linear-gradient(to bottom, var(--tw-gradient-stops)); }
        .from-\[\#2a2a3e\] { --tw-gradient-from: #2a2a3e; --tw-gradient-to: rgba(42, 42, 62, 0); }
        .to-\[\#1e1e2f\] { --tw-gradient-to: #1e1e2f; }

        .hover\:bg-gray-700\/50:hover { background-color: rgba(55, 65, 81, 0.5); }

        .transition-colors { transition-property: background-color, border-color, color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 0.2s; }
        .transition-transform { transition-property: transform; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 0.3s; }
        .hover\:scale-\[1\.01\]:hover { transform: scale(1.01); }
        .hover\:scale-\[1\.05\]:hover { transform: scale(1.05); }
        .shadow-xl { box-shadow: var(--shadow-large); }
        .hover\:shadow-xl:hover { box-shadow: var(--shadow-large); }
        .hover\:shadow-2xl:hover { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }

        .overflow-y-auto { overflow-y: auto; }
        .sticky { position: sticky; }
        .top-0 { top: 0; }
        .z-40 { z-index: 40; }
        .z-50 { z-index: 50; }
        .absolute { position: absolute; }
        .relative { position: relative; }
        .inset-y-0 { top: 0; bottom: 0; }
        .left-0 { left: 0; }
        .transform { transform: var(--tw-transform); }
        .duration-300 { transition-duration: 0.3s; }
        .duration-200 { transition-duration: 0.2s; }
        .ease-in-out { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden { display: none; }
        .block { display: block; }
        .hover\:underline:hover { text-decoration: underline; }

        /* Responsive Breakpoints */
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
            .md\:flex { display: flex; }
            .md\:relative { position: relative; }
            .md\:translate-x-0 { transform: translateX(0); }
            .md\:block { display: block; }
            .md\:hidden { display: none; }
            .md\:col-span-2 { grid-column: span 2 / span 2; }
        }

        @media (min-width: 1024px) {
            .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .lg\:col-span-1 { grid-column: span 1 / span 1; }
            .lg\:col-span-2 { grid-column: span 2 / span 2; }
        }

        /* Custom Scrollbar for Dark Theme */
        .scrollbar-dark::-webkit-scrollbar { width: 8px; }
        .scrollbar-dark::-webkit-scrollbar-track { background: #2a2a3e; border-radius: 10px; }
        .scrollbar-dark::-webkit-scrollbar-thumb { background-color: #4a4a6e; border-radius: 10px; border: 2px solid #2a2a3e; }

            justify-content: space-between;

            height: 40px;

</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get username from URL parameter FIRST
            const urlParams = new URLSearchParams(window.location.search);
            const loggedInUser = urlParams.get('user');

            const usernameDisplay = document.getElementById('username');
            if (loggedInUser) {
                usernameDisplay.textContent = loggedInUser;
            }

            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const navLinks = document.querySelectorAll('.nav-link');
            const actionButtons = document.querySelectorAll('.action-btn');
            const logoutButton = document.querySelector('.logout-btn');
            const balanceValue = document.getElementById('balance-value');
            const transactionsList = document.getElementById('transactions-list');
            const lastUpdatedDisplay = document.getElementById('last-updated');

            // --- Sidebar Toggle for Mobile ---
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });

            const handleResize = () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('-translate-x-full');
                } else {
                    sidebar.classList.add('-translate-x-full');
                }
            };
            window.addEventListener('resize', handleResize);
            handleResize();

            // --- Highlight Active Nav Link ---
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navLinks.forEach(item => item.classList.remove('active', 'bg-purple-700/50', 'text-gray-100'));
                    link.classList.add('active', 'bg-purple-700/50', 'text-gray-100');
                    console.log(`Navigated to: ${link.textContent.trim()}`);
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('-translate-x-full');
                    }
                });
            });

            // --- Animate Balance on Load ---
            const finalBalance = 1354.78;
            let currentBalance = 0;
            const step = finalBalance / 100;

            const animateBalance = () => {
                if (currentBalance < finalBalance) {
                    currentBalance += step;
                    balanceValue.textContent = currentBalance.toFixed(2);
                    requestAnimationFrame(animateBalance);
                } else {
                    balanceValue.textContent = finalBalance.toFixed(2);
                }
            };
            animateBalance();

            // --- Set Last Updated Date ---
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            lastUpdatedDisplay.textContent = formattedDate;

            // --- Quick Actions Button Clicks ---
            actionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const action = button.getAttribute('data-action');
                    console.log(`Action clicked: ${action}`);
                    handleAction(action);
                });
            });

            // --- Logout Button Click ---
            logoutButton.addEventListener('click', () => {
                console.log('Logout clicked');
                window.location.href = 'index.html';
            });

            // --- Demo Transactions ---
            const transactions = [
                { id: 1, type: 'debit', description: 'Amazon.com', amount: 45.50, date: 'Nov 05' },
                { id: 2, type: 'credit', description: 'Salary Deposit', amount: 1200.00, date: 'Nov 04' },
                { id: 3, type: 'debit', description: 'Starbucks', amount: 5.75, date: 'Nov 04' },
                { id: 4, type: 'debit', description: 'Spotify Subscription', amount: 9.99, date: 'Nov 03' },
                { id: 5, type: 'credit', description: 'Transfer from Jane', amount: 50.00, date: 'Nov 02' },
            ];

            // --- Render Transactions ---
            function renderTransactions(txArray) {
                transactionsList.innerHTML = '';
                txArray.forEach(tx => {
                    const txElement = document.createElement('div');
                    txElement.className = 'bg-[#2a2a3e] p-4 rounded-xl flex justify-between items-center transition-transform duration-200 hover:scale-[1.01] hover:bg-[#33334e]';

                    const amountColor = tx.type === 'debit' ? 'text-red-400' : 'text-green-400';
                    const amountSign = tx.type === 'debit' ? '-' : '+';

                    txElement.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="p-2 rounded-full ${tx.type === 'debit' ? 'bg-red-500/20' : 'bg-green-500/20'}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ${tx.type === 'debit' ? 'text-red-400' : 'text-green-400'}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
